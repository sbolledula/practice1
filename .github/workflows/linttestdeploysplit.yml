name: LintTestDeploySplitIntoJobs
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install Dependecies
        run: npm ci
      - name: Lint
        run: npm run lint
  Test:
    runs-on: ubuntu-latest
    needs: Lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install Dependecies
        run: npm ci
      - name: Test
        run: npm run test
  Deploy:
    runs-on: ubuntu-latest
    needs: Test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install Dependecies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Deploy
        run: echo "Deploying application..."