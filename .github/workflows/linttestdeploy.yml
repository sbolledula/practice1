name: LintTestDeploy
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    types: [closed]
  workflow_dispatch:
jobs:
  LintTestDeploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Dependecies
        run: npm ci

      - name: Lint
        run: npm run lint
      - name: Test
        run: npm run test
      - name: Build
        run: npm run build
      - name: Deploy
        run: echo "Deploying application..."